{% extends "layout/mbase.html" %}

{% block js %}
<script type="text/javascript" src="/static/js/formUtils.js"></script>
<script type="text/javascript" src="/static/manage/js/p.changepwd.js"></script>
{% endblock %}

{% block mnav %}
{{common.mnav("index")}}
{% endblock %}

{% block container %}
<div class="span3">
	<div class="well zb-side-nav">
		<ul class="nav nav-list">
			<li>
				<a href="/m/index">系统信息<i class="icon-chevron-right"></i></a>
			</li>
			<li class="active">
				<a href="/m/changepwd">修改密码<i class="icon-chevron-right"></i></a>
			</li>
			<li>
				<a href="/mlogout">安全退出<i class="icon-chevron-right"></i></a>
			</li>
		</ul>
	</div>
</div>
<div class="span9">
	<div class="well">
		<div class="page-header">
			<h3>修改密码</h3>
		</div>
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="J-oldPwd-inp">原始密码</label>
				<div class="controls">
					<input type="password" name="oldPwd" id="J-oldPwd-inp" data-validation="require"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="J-newPwd-inp">新密码</label>
				<div class="controls">
					<input type="password" name="newPwd" id="J-newPwd-inp" data-validation="require"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="J-confirm-inp">确认密码</label>
				<div class="controls">
					<input type="password" name="confirm" id="J-confirm-inp" data-validation="require"/>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<a class="btn btn-primary" id="J-save-btn">保存修改</a>
				</div>
			</div>
		</form>

		<div id="J-modal" class="modal hide fade">
			<div class="modal-header text-center">
				<h3>密码修改成功</h3>
			</div>
			<div class="modal-footer">
				<a href="/mlogin" class="btn btn-primary">确认</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
