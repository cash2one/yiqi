{% extends "layout/sbase.html" %}

{% block css %}
<link href="/static/css/dist/lr.css" type="text/css" rel="stylesheet" />
{% endblock %}

{% block js %}
<script type="text/javascript" src="/static/js/formUtils.js"></script>
<script type="text/javascript" src="/static/js/p.register.js"></script>
{% endblock %}

{% block frontmnav %}
{{common.frontmnav("")}}
{% endblock %}

{% block container %}
<div class="main">
	<div class="bg"></div>
	<div class="s960 warp">

		<div class="lr">
			<div class="cap">
				<h2>用户注册</h2>
				<h3>欢迎加入天边外文化俱乐部</h3>
			</div>

			<form class="pure-form pure-form-aligned">
				<fieldset>
					<div class="pure-control-group">
						<label>邮箱：</label>
						<input type="text" name="email" placeholder="邮箱" id="J-email-inp" data-validation='require email'/>
					</div>

					<div class="pure-control-group">
						<label>昵称：</label>
						<input type="text" name="nick" placeholder="昵称" id="J-nick-inp" data-validation='require'/>
					</div>

					<div class="pure-control-group">
						<label>密码：</label>
						<input type="password" name="password" placeholder="密码" id="J-password-inp" data-validation='require'>
					</div>

					<div class="pure-control-group">
						<label>确认密码：</label>
						<input type="password" name="confirm" placeholder="密码" id="J-affirm-password-inp" data-validation='require'>
					</div>

					<div class="pure-controls">

						<label class="pure-checkbox">
							<input type="checkbox" name="checkbox" />
							我已阅读并同意<a href="#"> 天边外文化俱乐部会员协议</a> </label>

						<a class="pure-button pure-button-primary" id="J-register-btn">
							注册
						</a>
						<a class="pure-button" href="/login"> 登录 </a>
						<p class="cpure-msg" id="J-wrong-msg" style="display: none"></p>
					</div>
				</fieldset>
			</form>

		</div>

	</div>

</div>
{% endblock %}
