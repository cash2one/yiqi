{% extends "layout/sbase.html" %}

{% block css %}
<link href="/static/css/dist/lr.css" type="text/css" rel="stylesheet" />
{% endblock %}

{% block js %}
<script type="text/javascript" src="/static/js/formUtils.js"></script>
<script type="text/javascript" src="/static/js/p.register.js"></script>
{% endblock %}

{% block frontmnav %}
{{common.frontmnav("")}}
{% endblock %}

{% block container %}
<div class="main">
	<div class="main">
		<div class="bg"></div>
		<div class="s960 warp">
			<div class="lr">
				<div class="cap">
					<h2>用户登录</h2>
					<h3>欢迎登陆天边外文化俱乐部</h3>
				</div>

				<form class="pure-form pure-form-aligned">
					<fieldset>
						<div class="pure-control-group">
							<label>邮箱：</label>
							<input type="text" name="email" placeholder="邮箱" id="J-email-inp" data-validation='require email'/>
						</div>

						<div class="pure-control-group">
							<label>密码：</label>
							<input type="password" name="password" placeholder="密码" id="J-password-inp" data-validation='require'/>
						</div>

						<div class="pure-controls">
							<input type="hidden" id="callback" value="{{call}}" />
							<a class="pure-button pure-button-primary" id="J-login-btn"> 登录 </a>
							<a href="/register" class="pure-button" > 注册 </a>
							<p class="cpure-msg" id="J-wrong-msg" style="display: none"></p>
						</div>
					</fieldset>
				</form>

			</div>
		</div>
	</div>
</div>
{% endblock %}
